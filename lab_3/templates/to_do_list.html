{% extends "base.html" %} {% block content %}
<style media="screen">
  #greeting-bannner {
    text-align: center;
    padding-top: 20px;
    padding-bottom: 20px;
    color: black;
    font-size: 30px;
    height: 100px;
  }

  table.comicGreen {
    font-family: "Comic Sans MS", cursive, sans-serif;
    border: 2px solid #4F7849;
    background-color: #EEEEEE;
    width: 60%;
    text-align: center;
    border-collapse: collapse;
  }

  table.comicGreen td,
  table.comicGreen th {
    border: 1px solid #4F7849;
    padding: 3px 2px;
    text-align: center;
  }

  table.comicGreen tbody td {
    font-size: 19px;
    font-weight: bold;
    color: #4F7849;
  }

  table.comicGreen tr:nth-child(even) {
    background: #CEE0CC;
  }

  table.comicGreen tfoot {
    font-size: 21px;
    font-weight: bold;
    color: #FFFFFF;
    background: #4F7849;
    background: -moz-linear-gradient(top, #7b9a76 0%, #60855b 66%, #4F7849 100%);
    background: -webkit-linear-gradient(top, #7b9a76 0%, #60855b 66%, #4F7849 100%);
    background: linear-gradient(to bottom, #7b9a76 0%, #60855b 66%, #4F7849 100%);
    border-top: 1px solid #444444;
  }

  table.comicGreen tfoot td {
    font-size: 21px;
  }


  table.comicBlue {
    font-family: "Comic Sans MS", cursive, sans-serif;
    border: 2px solid #4F7849;
    background-color: #EEEEEE;
    width: 60%;
    text-align: center;
    border-collapse: collapse;
  }

  table.comicBlue td,
  table.comicBlue th {
    border: 1px solid #3D5478;
    padding: 3px 2px;
  }

  table.comicBlue tbody td {
    font-size: 19px;
    font-weight: bold;
    color: #3D5478;
  }

  table.comicBlue tr:nth-child(even) {
    background: #CEE0CC;
  }

  table.comicBlue tfoot {
    font-size: 21px;
    font-weight: bold;
    color: #FFFFFF;
    background: #4F7849;
    background: -moz-linear-gradient(top, #7b9a76 0%, #60855b 66%, #4F7849 100%);
    background: -webkit-linear-gradient(top, #7b9a76 0%, #60855b 66%, #4F7849 100%);
    background: linear-gradient(to bottom, #7b9a76 0%, #60855b 66%, #4F7849 100%);
    border-top: 1px solid #444444;
  }

  table.comicBlue tfoot td {
    font-size: 21px;
  }

  #btn-submit {
    margin-left: 400px;
    background: #3498db;
    border-radius: 28px;
    font-family: Arial;
    color: #FFFFFF;
    font-size: 20px;
    padding: 10px 20px 10px 20px;
    text-decoration: none;
    margin-top: 10px;
  }
</style>
<h3 id="greeting-bannner" style="text-align: center">Hai semua, berikut adalah Catatan Harianku</h3>
<br><br>
<div class="row">
  <div class="col-md-6 col-xs-6">
    <table class="comicGreen" align="center" style="text-align: center">
      <tr>
        <th>Tanggal</th>
        <th>Yang akan dikerjakan</th>
      </tr>
      {% for diary_data in diary_dict %}
      <tr>
        <td class="date">{{ diary_data.date }}</td>
        <td class="activity">{{ diary_data.activity }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <div class="col-md-6 col-xs-6">
    <form method="POST" action="add_activity/">
      {% csrf_token %}
      <table class="comicBlue" align="center" style="text-align: center">
        <tr>
          <td>
            Tanggal
          </td>
          <td>
            <input type="datetime-local" name="date" id="date" required="required" />
          </td>
        </tr>
        <tr>
          <td>
            Kegiatan
          </td>
          <td>
            <input type="text" name="activity" id="activity" size="25" />
          </td>
        </tr>
      </table>
      <button type="submit" id="btn-submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
